<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Dev Hub | Admin Portal</title>
    <script src="auth.js"></script>
    <style>
        :root { --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; --others: #24283b; --error: #f7768e; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* –ë—ñ—á–Ω–∞ –ø–∞–Ω–µ–ª—å */
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; }
        .nav-btn.active { background: var(--mine); color: white; }

        /* –û—Å–Ω–æ–≤–Ω–∞ –æ–±–ª–∞—Å—Ç—å */
        #main { flex: 1; display: flex; flex-direction: column; }
        #header { height: 55px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        
        /* –ß–∞—Ç */
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 15px; font-size: 14px; border: 1px solid var(--border); position: relative; }
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; display: block; margin-bottom: 4px; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥—É */
        #input-area { background: var(--panel); padding: 15px 25px; display: flex; gap: 12px; border-top: 1px solid var(--border); align-items: center; }
        #msgIn { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        
        /* –ö–Ω–æ–ø–∫–∏ –¥—ñ–π */
        .btn-send { background: var(--accent); border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; color: #1a1b26; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .btn-clear { background: transparent; border: 1px solid var(--error); color: var(--error); padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn">üõ†</button>
        <button class="nav-btn active">üí¨</button>
        <button class="nav-btn">üåì</button>
    </div>

    <div id="main">
        <div id="header">
            <span style="font-weight: bold;">üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
            <span id="st" style="font-size: 10px; opacity: 0.5;">–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</span>
            <button class="btn-clear" onclick="window.fullClear()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button class="btn-send" onclick="window.sendMsg()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = { REPO: "Otaman1221/ua-dev-hub-server", FILE: "db/chat.json", USER: "Otaman1221" };
        let sha = "";

        // –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —Ñ—É–Ω–∫—Ü—ñ–π —É –≥–ª–æ–±–∞–ª—å–Ω–æ–º—É –æ–±'—î–∫—Ç—ñ window –¥–ª—è –±–µ–∑–≤—ñ–¥–º–æ–≤–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –∫–Ω–æ–ø–æ–∫
        window.sendMsg = async function() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val) return;
            
            input.disabled = true;
            try {
                const res = await api("GET");
                const msgs = JSON.parse(decodeURIComponent(escape(atob(res.content))));
                msgs.push({ 
                    user: CFG.USER, 
                    text: val, 
                    time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
                });
                
                await api("PUT", {
                    message: "Web Update",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4)))),
                    sha: res.sha
                });
                input.value = "";
                await load();
            } catch (e) { console.error("Send failed"); }
            input.disabled = false;
            input.focus();
        };

        window.fullClear = async function() {
            if (!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É?")) return;
            try {
                const res = await api("GET");
                await api("PUT", { message: "Clear History", content: btoa("W10="), sha: res.sha });
                await load();
            } catch (e) { console.error("Clear failed"); }
        };

        async function api(method, body = null) {
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            // GITHUB_TOKEN –±–µ—Ä–µ—Ç—å—Å—è –∑ –≤–∞—à–æ–≥–æ —Ñ–∞–π–ª—É auth.js
            const headers = { 
                "Authorization": `token ${GITHUB_TOKEN}`, 
                "Accept": "application/vnd.github.v3+json" 
            };
            const opt = { method, headers };
            if (body) opt.body = JSON.stringify(body);
            const r = await fetch(url, opt);
            if (!r.ok) throw new Error();
            return r.json();
        }

        async function load() {
            try {
                const res = await api("GET");
                if (res.sha === sha) return;
                sha = res.sha;
                const msgs = JSON.parse(decodeURIComponent(escape(atob(res.content))));
                const cont = document.getElementById('messages');
                cont.innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                        <div>${m.text}</div>
                        <div style="font-size: 9px; opacity: 0.5; text-align: right; margin-top: 5px;">${m.time || ''}</div>
                    </div>
                `).join('');
                cont.scrollTop = cont.scrollHeight;
                document.getElementById('st').innerText = "üü¢ Online";
            } catch (e) { document.getElementById('st').innerText = "üî¥ Offline"; }
        }

        // –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è Enter
        document.getElementById('msgIn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') window.sendMsg();
        });

        setInterval(load, 4000);
        load();
    </script>
</body>
</html>
