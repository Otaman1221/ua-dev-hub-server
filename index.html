<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UA Dev Hub | Admin Console</title>
    <script src="auth.js"></script>
    <style>
        :root { 
            --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; 
            --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; 
            --others: #24283b; --error: #f7768e;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; }
        .nav-btn.active { background: var(--mine); color: white; }
        .nav-btn:hover { background: #24283b; }

        /* CONTENT */
        #main-container { flex: 1; display: flex; flex-direction: column; }
        
        /* HEADER (–í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ: —Ç—ñ–ª—å–∫–∏ –æ–¥–Ω–∞ –ø–∞–Ω–µ–ª—å —è–∫ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø—ñ) */
        #header { height: 55px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        #header span { font-weight: bold; font-size: 14px; }
        .btn-clear { background: transparent; border: 1px solid var(--error); color: var(--error); padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .btn-clear:hover { background: rgba(247, 118, 142, 0.1); }

        /* MESSAGES AREA */
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 15px; font-size: 14px; border: 1px solid var(--border); line-height: 1.5; }
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; display: block; margin-bottom: 4px; }
        .time { font-size: 9px; color: #565f89; text-align: right; display: block; margin-top: 5px; }

        /* INPUT AREA */
        #input-area { background: var(--panel); padding: 15px 25px; display: flex; gap: 12px; border-top: 1px solid var(--border); align-items: center; }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; font-size: 14px; }
        #send-btn { background: var(--accent); border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #1a1b26; transition: 0.2s; }
        #send-btn:hover { transform: scale(1.05); background: white; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn">üõ†</button>
        <button class="nav-btn active">üí¨</button>
        <button class="nav-btn">üåì</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span>üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
            <button class="btn-clear" onclick="fullClear()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button id="send-btn" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            USER: "Otaman1221"
        };

        let currentSHA = "";

        async function api(method, body = null) {
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${GITHUB_TOKEN}`, 
                "Accept": "application/vnd.github.v3+json" 
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch(url, options);
            return res.json();
        }

        async function load() {
            try {
                const data = await api("GET");
                if (data.sha === currentSHA) return;
                currentSHA = data.sha;

                const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const container = document.getElementById('messages');
                
                container.innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                        <div>${m.text}</div>
                        <span class="time">${m.time || ''}</span>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            } catch (e) { console.error("–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –Ω–µ –≤–¥–∞–ª–∞—Å—è"); }
        }

        async function sendMsg() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val) return;

            input.value = '';
            const file = await api("GET");
            const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            
            msgs.push({
                user: CFG.USER,
                text: val,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4))));
            await api("PUT", { message: "Cloud Sync", content: content, sha: file.sha });
            load();
        }

        async function fullClear() {
            if(!confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—é —Ö–º–∞—Ä–Ω—É —ñ—Å—Ç–æ—Ä—ñ—é?")) return;
            const file = await api("GET");
            await api("PUT", { message: "Clear History", content: btoa("W10="), sha: file.sha });
            load();
        }

        document.getElementById('msgIn').onkeypress = (e) => e.key === 'Enter' && sendMsg();
        
        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 3 —Å–µ–∫—É–Ω–¥–∏
        setInterval(load, 3000);
        load();
    </script>
</body>
</html>
