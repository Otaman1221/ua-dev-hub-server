<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Dev Hub | Web Workspace</title>
    <script src="auth.js"></script>
    <style>
        :root { 
            --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; 
            --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; 
            --others: #24283b; --error: #f7768e; 
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR (–ê–Ω–∞–ª–æ–≥ Sidebar —É PySide6) */
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 22px; border: none; cursor: pointer; width: 50px; height: 50px; border-radius: 10px; transition: 0.2s; }
        .nav-btn.active { background: var(--mine); color: white; }

        /* CONTENT AREA */
        #main-container { flex: 1; display: flex; flex-direction: column; }
        #header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        
        /* MESSAGES (–ê–Ω–∞–ª–æ–≥ TeamMessenger) */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .bubble { max-width: 70%; padding: 10px 15px; border-radius: 12px; font-size: 14px; position: relative; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; display: block; margin-bottom: 4px; }
        .time { font-size: 9px; color: #565f89; text-align: right; display: block; margin-top: 5px; }

        /* INPUT AREA */
        #input-area { background: var(--panel); padding: 15px 20px; display: flex; gap: 12px; border-top: 1px solid var(--border); align-items: center; }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 10px 18px; border-radius: 20px; outline: none; }
        #send-btn { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; color: #1a1b26; font-size: 18px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn" title="–†–æ–±–æ—á–∞ –æ–±–ª–∞—Å—Ç—å">üõ†</button>
        <button class="nav-btn active" title="–ß–∞—Ç">üí¨</button>
        <button class="nav-btn" title="Split View">üåì</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span style="font-weight: bold;">üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
            <span id="st" style="font-size: 10px; opacity: 0.5;">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...</span>
            <button onclick="window.fullClear()" style="background: transparent; border: 1px solid var(--error); color: var(--error); padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 11px;">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>

        <div id="messages" id="chatList"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button id="send-btn" onclick="window.sendMsg()">‚û§</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–∞ GitEngine
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            USER: "Otaman1221" // –ú–æ–∂–Ω–∞ –∑–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ prompt –¥–ª—è –ª–æ–≥—ñ–Ω—É
        };

        let lastSha = "";

        // –ì–ª–æ–±–∞–ª—å–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–æ–≤–∞–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –∫–Ω–æ–ø–æ–∫
        window.sendMsg = async function() {
            const input = document.getElementById('msgIn');
            const text = input.value.trim();
            if (!text) return;

            input.disabled = true;
            try {
                // 1. –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π —Å—Ç–∞–Ω (–ê–Ω–∞–ª–æ–≥ get_file_data)
                const res = await api("GET");
                const chat = JSON.parse(decodeURIComponent(escape(atob(res.content))));
                
                // 2. –î–æ–¥–∞—î–º–æ –Ω–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                chat.push({
                    user: CFG.USER,
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });

                // 3. –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –≤ —Ö–º–∞—Ä—É (–ê–Ω–∞–ª–æ–≥ push_file_data)
                await api("PUT", {
                    message: "Web Update",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(chat, null, 4)))),
                    sha: res.sha
                });

                input.value = "";
                await sync();
            } catch (e) {
                alert("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏! –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ç–æ–∫–µ–Ω.");
            }
            input.disabled = false;
            input.focus();
        };

        window.fullClear = async function() {
            if (!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—é —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É –≤—Å—é–¥–∏?")) return;
            try {
                const res = await api("GET");
                await api("PUT", {
                    message: "Clear History",
                    content: btoa("W10="), // –ü—É—Å—Ç–∏–π –º–∞—Å–∏–≤ []
                    sha: res.sha
                });
                await sync();
            } catch (e) {
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—á–∏—Å—Ç–∏—Ç–∏.");
            }
        };

        async function api(method, body = null) {
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${GITHUB_TOKEN}`, // –ë–µ—Ä–µ—Ç—å—Å—è –∑ auth.js
                "Accept": "application/vnd.github.v3+json" 
            };
            const opt = { method, headers };
            if (body) opt.body = JSON.stringify(body);
            const r = await fetch(url, opt);
            if (!r.ok) throw new Error();
            return r.json();
        }

        // –ê–Ω–∞–ª–æ–≥ sync_worker
        async function sync() {
            try {
                const res = await api("GET");
                if (res.sha === lastSha) return;
                lastSha = res.sha;

                const chat = JSON.parse(decodeURIComponent(escape(atob(res.content))));
                const cont = document.getElementById('messages');
                
                cont.innerHTML = chat.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                        <div>${m.text}</div>
                        <span class="time">${m.time || ''}</span>
                    </div>
                `).join('');
                
                cont.scrollTop = cont.scrollHeight;
                document.getElementById('st').innerText = "üü¢ Online";
            } catch (e) {
                document.getElementById('st').innerText = "üî¥ Offline";
            }
        }

        // –û–±—Ä–æ–±–∫–∞ Enter —è–∫ —É –¥–µ—Å–∫—Ç–æ–ø–Ω—ñ–π –≤–µ—Ä—Å—ñ—ó
        document.getElementById('msgIn').onkeydown = (e) => {
            if (e.key === 'Enter') window.sendMsg();
        };

        // –ó–∞–ø—É—Å–∫ —Ü–∏–∫–ª—É —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó (3 —Å–µ–∫—É–Ω–¥–∏ —è–∫ —É –≤–∞—à–æ–º—É –∫–æ–¥—ñ)
        setInterval(sync, 3000);
        sync();
    </script>
</body>
</html>
