<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UA Dev Hub | Shared Cloud Console</title>
    <style>
        :root { --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; --text: #c0caf5; --border: #3b4261; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #header { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: #3d59a1; border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: #24283b; border-bottom-left-radius: 2px; }
        #input-area { background: var(--panel); padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 10px 20px; border-radius: 20px; outline: none; }
        button { background: var(--accent); border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="sidebar"> <span style="font-size: 24px;">üí¨</span> </div>
    <div id="main">
        <div id="header">
            <span style="font-weight: bold; color: var(--accent);">UA DEV HUB | SHARED CLOUD DB</span>
            <span id="status" style="font-size: 12px; color: #565f89;">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...</span>
            <button onclick="clearHistory()" style="background: transparent; border: 1px solid #f7768e; color: #f7768e; cursor: pointer; border-radius: 5px; padding: 5px 10px;">–û–ß–ò–°–¢–ò–¢–ò –í–°–ï</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å —É —Å–ø—ñ–ª—å–Ω—É —Ö–º–∞—Ä—É...">
            <button onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            TOKEN: "ghp_–í–ê–®_–¢–û–ö–ï–ù_–¢–£–¢", // –í—Å—Ç–∞–≤—Ç–µ –∞–∫—Ç—É–∞–ª—å–Ω–∏–π —Ç–æ–∫–µ–Ω
            USER: "Otaman1221"
        };

        let currentSHA = "";

        async function gitAPI(method, body = null) {
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { "Authorization": `token ${CFG.TOKEN}`, "Accept": "application/vnd.github.v3+json" };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch(url, options);
            if (res.status === 404 && method === "GET") return { content: btoa("[]"), sha: "" };
            return res.json();
        }

        async function load() {
            try {
                const data = await gitAPI("GET");
                if (data.sha === currentSHA) return;
                currentSHA = data.sha;

                const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const container = document.getElementById('messages');
                container.innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        <span style="font-size: 10px; font-weight: bold; color: #bb9af7; display: block;">${m.user}</span>
                        ${m.text}
                        <span style="font-size: 9px; opacity: 0.6; display: block; text-align: right; margin-top: 5px;">${m.time || ''}</span>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
                document.getElementById('status').innerText = "üü¢ –•–º–∞—Ä–Ω–∞ –±–∞–∑–∞ –∞–∫—Ç–∏–≤–Ω–∞";
                document.getElementById('status').style.color = "#9ece6a";
            } catch (e) { 
                document.getElementById('status').innerText = "üî¥ –ü–æ–º–∏–ª–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó";
                document.getElementById('status').style.color = "#f7768e";
            }
        }

        async function sendMsg() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val) return;
            input.value = '';

            const file = await gitAPI("GET");
            const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            msgs.push({
                user: CFG.USER,
                text: val,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });

            await gitAPI("PUT", {
                message: "Web Update",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4)))),
                sha: file.sha
            });
            load();
        }

        async function clearHistory() {
            if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—é —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É –≤—Å—é–¥–∏?")) return;
            const file = await gitAPI("GET");
            await gitAPI("PUT", { message: "Clear History", content: btoa("W10="), sha: file.sha });
            load();
        }

        setInterval(load, 4000);
        load();
    </script>
</body>
</html>
