<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UA Dev Hub | Admin Portal</title>
    <script src="auth.js"></script>
    <style>
        :root { --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; --others: #24283b; --error: #f7768e; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; }
        .nav-btn.active { background: var(--mine); color: white; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #header { height: 55px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 15px; font-size: 14px; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        #input-area { background: var(--panel); padding: 15px 25px; display: flex; gap: 12px; border-top: 1px solid var(--border); align-items: center; }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        #send-btn { background: var(--accent); border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; color: #1a1b26; font-size: 18px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <button class="nav-btn">üõ†</button>
        <button class="nav-btn active">üí¨</button>
        <button class="nav-btn">üåì</button>
    </div>
    <div id="main">
        <div id="header">
            <span style="font-weight: bold;">üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
            <span id="st" style="font-size: 10px; opacity: 0.8; color: #f7768e;">üî¥ Offline</span>
            <button onclick="window.fullClear()" style="background: transparent; border: 1px solid var(--error); color: var(--error); padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 11px;">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button id="send-btn" onclick="window.sendMsg()">‚û§</button>
        </div>
    </div>
    <script>
        let currentSha = "";
        async function api(method, body = null) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const headers = { "Authorization": `token ${GITHUB_CONFIG.token}`, "Accept": "application/vnd.github.v3+json" };
            const r = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });
            if (!r.ok) throw new Error();
            return r.json();
        }

        window.sendMsg = async () => {
            const input = document.getElementById('msgIn');
            const val = input.value.trim(); if (!val) return;
            const res = await api("GET");
            const msgs = JSON.parse(decodeURIComponent(escape(atob(res.content))));
            msgs.push({ user: "Otaman1221", text: val, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            await api("PUT", { message: "Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4)))), sha: res.sha });
            input.value = ""; load();
        };

        window.fullClear = async () => {
            if (!confirm("–û—á–∏—Å—Ç–∏—Ç–∏ —á–∞—Ç?")) return;
            const res = await api("GET");
            await api("PUT", { message: "Clear", content: btoa("W10="), sha: res.sha });
            load();
        };

        async function load() {
            try {
                const res = await api("GET");
                if (res.sha === currentSha) return; currentSha = res.sha;
                const msgs = JSON.parse(decodeURIComponent(escape(atob(res.content))));
                document.getElementById('messages').innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === 'Otaman1221' ? 'mine' : 'others'}">
                        <span style="font-size:10px; font-weight:bold; color:#bb9af7; display:block;">${m.user}</span>
                        ${m.text}
                    </div>`).join('');
                document.getElementById('st').innerText = "üü¢ Online";
                document.getElementById('st').style.color = "#9ece6a";
            } catch (e) { document.getElementById('st').innerText = "üî¥ Offline"; }
        }
        setInterval(load, 4000); load();
    </script>
</body>
</html>
