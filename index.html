<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Dev Hub | Admin Console</title>
    <script src="auth.js"></script>
    <style>
        :root { 
            --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; 
            --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; 
            --others: #24283b; --error: #f7768e; --success: #9ece6a;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; }
        .nav-btn.active { background: var(--mine); color: white; }

        /* MAIN CONTENT */
        #main-container { flex: 1; display: flex; flex-direction: column; }
        
        /* HEADER (–¢—ñ–ª—å–∫–∏ –æ–¥–Ω–∞ –ø–∞–Ω–µ–ª—å —è–∫ —É –¥–µ—Å–∫—Ç–æ–ø—ñ) */
        #header { height: 55px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        .btn-clear { background: transparent; border: 1px solid var(--error); color: var(--error); padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 11px; }

        /* MESSAGES */
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 15px; font-size: 14px; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; display: block; margin-bottom: 4px; }

        /* INPUT AREA */
        #input-area { background: var(--panel); padding: 15px 25px; display: flex; gap: 12px; border-top: 1px solid var(--border); align-items: center; }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        #send-btn { background: var(--accent); border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #1a1b26; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn">üõ†</button>
        <button class="nav-btn active">üí¨</button>
        <button class="nav-btn">üåì</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span style="font-weight: bold;">üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
            <div id="status-info" style="font-size: 10px; color: #565f89;">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...</div>
            <button class="btn-clear" onclick="clearAllMessages()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button id="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            USER: "Otaman1221"
        };

        let currentSHA = "";

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ API (–í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ –æ–±—Ä–æ–±–∫—É –∫–Ω–æ–ø–æ–∫)
        async function callGitHub(method, body = null) {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ç–æ–∫–µ–Ω–∞ –≤ auth.js
            if (typeof GITHUB_TOKEN === 'undefined') {
                alert("–ü–æ–º–∏–ª–∫–∞: –¢–æ–∫–µ–Ω –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ auth.js!");
                return null;
            }

            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Accept": "application/vnd.github.v3+json"
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            try {
                const res = await fetch(url, options);
                return await res.json();
            } catch (e) {
                console.error("API Error:", e);
                return null;
            }
        }

        async function loadMessages() {
            const data = await callGitHub("GET");
            if (!data || data.sha === currentSHA) return;
            
            currentSHA = data.sha;
            const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
            const container = document.getElementById('messages');
            
            container.innerHTML = msgs.map(m => `
                <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                    ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                    <div>${m.text}</div>
                    <div style="font-size:9px; color:#565f89; text-align:right; margin-top:5px;">${m.time || ''}</div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
            document.getElementById('status-info').innerText = "üü¢ –•–º–∞—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞";
        }

        async function sendMessage() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val) return;

            const newMsg = {
                user: CFG.USER,
                text: val,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            input.value = '';
            const file = await callGitHub("GET");
            const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            msgs.push(newMsg);

            const updatedBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4))));

            await callGitHub("PUT", {
                message: "Web Sync Update",
                content: updatedBase64,
                sha: file.sha
            });
            loadMessages();
        }

        async function clearAllMessages() {
            if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—é —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É?")) return;
            const file = await callGitHub("GET");
            await callGitHub("PUT", {
                message: "Clear History",
                content: btoa("W10="), // "[]" –≤ base64
                sha: file.sha
            });
            loadMessages();
        }

        // –û–±—Ä–æ–±–∫–∞ Enter
        document.getElementById('msgIn').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        setInterval(loadMessages, 4000);
        loadMessages();
    </script>
</body>
</html>
