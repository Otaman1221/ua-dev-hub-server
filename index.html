<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UA Dev Hub | Global Sync</title>
    <style>
        :root { --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; --text: #c0caf5; --bubble-me: #3d59a1; --bubble-them: #24283b; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { background: var(--panel); padding: 15px 25px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 75%; padding: 12px; border-radius: 15px; font-size: 14px; position: relative; }
        .mine { align-self: flex-end; background: var(--bubble-me); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--bubble-them); border-bottom-left-radius: 2px; }
        #input-area { background: var(--panel); padding: 15px; display: flex; gap: 10px; border-top: 1px solid #3b4261; }
        input { flex: 1; background: #24283b; border: 1px solid #3b4261; color: white; padding: 12px; border-radius: 20px; outline: none; }
        button { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="header">
        <b>UA DEV HUB SERVER</b>
        <span id="st">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...</span>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
        <button onclick="send()">‚û§</button>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            TOKEN: "–í–°–¢–ê–í_–°–í–Ü–ô_–î–Ü–ô–°–ù–ò–ô_–¢–û–ö–ï–ù", //
            USER: "Andriy Bashak" //
        };

        async function load() {
            try {
                const res = await fetch(`https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`, {
                    headers: { Authorization: `token ${CFG.TOKEN}` }
                });
                if (res.status === 401) { document.getElementById('st').innerText = "‚ùå –ü–æ–º–∏–ª–∫–∞ —Ç–æ–∫–µ–Ω–∞"; return; }
                const data = await res.json();
                // –ö–æ—Ä–µ–∫—Ç–Ω–µ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è –∫–∏—Ä–∏–ª–∏—Ü—ñ
                const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                document.getElementById('messages').innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        <small style="color:#bb9af7">${m.user}</small><br>${m.text}
                    </div>
                `).join('');
                document.getElementById('messages').scrollTop = 99999;
                document.getElementById('st').innerText = "üü¢ –û–Ω–ª–∞–π–Ω";
            } catch (e) { console.log(e); }
        }

        async function send() {
            const input = document.getElementById('msgIn');
            if (!input.value) return;
            const res = await fetch(`https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`, {
                headers: { Authorization: `token ${CFG.TOKEN}` }
            });
            const fileData = await res.json();
            const msgs = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
            msgs.push({ user: CFG.USER, text: input.value, time: new Date().toLocaleTimeString() });

            await fetch(`https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`, {
                method: 'PUT',
                headers: { Authorization: `token ${CFG.TOKEN}` },
                body: JSON.stringify({
                    message: "Web sync",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(msgs)))),
                    sha: fileData.sha
                })
            });
            input.value = ''; load();
        }
        setInterval(load, 5000); load();
    </script>
</body>
</html>
