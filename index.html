<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Dev Hub | Cloud Portal</title>
    <style>
        :root { --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; --text: #c0caf5; --border: #3b4261; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.3s; }
        .nav-btn.active { background: #3d59a1; color: white; }

        #main-container { flex: 1; display: flex; flex-direction: column; }
        #header { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 15px; font-size: 14px; position: relative; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: #3d59a1; border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: #24283b; border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; display: block; margin-bottom: 4px; }
        
        #input-area { background: var(--panel); padding: 15px 25px; display: flex; gap: 12px; border-top: 1px solid var(--border); }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        button#send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn active">üí¨</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span style="font-weight: bold; color: var(--accent);">UA DEV HUB | CLOUD DB</span>
            <span id="status" style="font-size: 12px; color: #565f89;">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –∑ GitHub...</span>
            <button onclick="clearCloudChat()" style="background: transparent; border: 1px solid #f7768e; color: #f7768e; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px;">–û–ß–ò–°–¢–ò–¢–ò</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —Ö–º–∞—Ä—É...">
            <button id="send-btn" onclick="sendToCloud()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            TOKEN: "ghp_–í–ê–®_–¢–û–ö–ï–ù_–¢–£–¢", // –í—Å—Ç–∞–≤—Ç–µ –≤–∞—à —Ç–æ–∫–µ–Ω —Å—é–¥–∏
            USER: "Otaman1221"
        };

        let currentSHA = "";

        // –§—É–Ω–∫—Ü—ñ—è –≤–∑–∞—î–º–æ–¥—ñ—ó –∑ GitHub API
        async function gitAPI(method, body = null) {
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${CFG.TOKEN}`,
                "Accept": "application/vnd.github.v3+json"
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            const res = await fetch(url, options);
            return res.json();
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –ø—Ä—è–º–æ –∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        async function loadCloudMessages() {
            try {
                const data = await gitAPI("GET");
                if (data.sha === currentSHA) return; // –ù—ñ—á–æ–≥–æ –Ω–µ –∑–º—ñ–Ω–∏–ª–æ—Å—è
                
                currentSHA = data.sha;
                // –î–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è Base64 –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é UTF-8
                const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                
                const container = document.getElementById('messages');
                container.innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                        ${m.text}
                        <div style="font-size:9px; color:#565f89; text-align:right; margin-top:5px;">${m.time || ''}</div>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
                document.getElementById('status').innerText = "üü¢ –•–º–∞—Ä–Ω–∞ –±–∞–∑–∞ –∞–∫—Ç–∏–≤–Ω–∞";
            } catch (e) {
                document.getElementById('status').innerText = "üî¥ –ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ GitHub";
            }
        }

        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ GitHub (–æ–Ω–æ–≤–ª–µ–Ω–Ω—è chat.json)
        async function sendToCloud() {
            const input = document.getElementById('msgIn');
            if (!input.value.trim()) return;

            const newMsg = {
                user: CFG.USER,
                text: input.value,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            const file = await gitAPI("GET");
            const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            msgs.push(newMsg);

            const updatedBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4))));

            await gitAPI("PUT", {
                message: "Web Update",
                content: updatedBase64,
                sha: file.sha
            });

            input.value = '';
            loadCloudMessages();
        }

        async function clearCloudChat() {
            if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—é —ñ—Å—Ç–æ—Ä—ñ—é –≤ —Ö–º–∞—Ä—ñ?")) return;
            const file = await gitAPI("GET");
            await gitAPI("PUT", {
                message: "Clear History",
                content: btoa("W10="), // "[]" –≤ Base64
                sha: file.sha
            });
            loadCloudMessages();
        }

        document.getElementById('msgIn').addEventListener('keypress', e => e.key === 'Enter' && sendToCloud());
        
        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥
        setInterval(loadCloudMessages, 5000);
        loadCloudMessages();
    </script>
</body>
</html>
