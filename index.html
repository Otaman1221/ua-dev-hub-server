<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UA Dev Hub | Admin Console</title>
    <script src="config.js"></script>
    <style>
        :root { 
            --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; 
            --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; 
            --others: #24283b; --error: #f7768e; --success: #9ece6a;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR (–ö–æ–ø—ñ—è –¥–µ—Å–∫—Ç–æ–ø–∞) */
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; }
        .nav-btn.active { background: var(--mine); color: white; }
        .nav-btn:hover { background: #24283b; }

        /* MAIN CONTENT */
        #main-container { flex: 1; display: flex; flex-direction: column; }
        
        /* HEADER (–ö–æ–ø—ñ—è –¥–µ—Å–∫—Ç–æ–ø–∞) */
        #header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        #header span { font-weight: bold; font-size: 14px; }
        .btn-clear-header { background: transparent; border: 1px solid var(--error); color: var(--error); padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        /* CHAT WINDOW */
        #chat-window { flex: 1; display: flex; flex-direction: column; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* BUBBLES */
        .bubble { max-width: 65%; padding: 10px 14px; border-radius: 12px; font-size: 13px; line-height: 1.4; border: 1px solid var(--border); position: relative; }
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; margin-bottom: 3px; display: block; }
        .time { font-size: 9px; color: #565f89; float: right; margin-top: 5px; margin-left: 10px; }

        /* MESSENGER INTERNAL HEADER (–î—Ä—É–≥–∞ –∫–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∏—Ç–∏) */
        .messenger-header { display: flex; align-items: center; padding: 10px 20px; justify-content: space-between; border-bottom: 1px solid rgba(59, 66, 97, 0.5); }
        .messenger-header span { font-size: 12px; color: var(--text); opacity: 0.8; }

        /* INPUT AREA */
        #input-area { background: #1f2335; padding: 15px 25px; display: flex; gap: 12px; align-items: center; }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 10px 18px; border-radius: 20px; outline: none; font-size: 13px; }
        #send-btn { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; color: #1a1b26; font-size: 16px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn">üõ†</button>
        <button class="nav-btn active">üí¨</button>
        <button class="nav-btn">üåì</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span>üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
            <button class="btn-clear-header" onclick="fullClear()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>

        <div id="chat-window">
            <div class="messenger-header">
                <span>üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
                <button class="btn-clear-header" onclick="fullClear()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
            </div>

            <div id="messages"></div>

            <div id="input-area">
                <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
                <button id="send-btn" onclick="sendMsg()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            USER: "Otaman1221"
        };

        let currentSHA = "";

        async function api(method, body = null) {
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${GITHUB_AUTH}`, 
                "Accept": "application/vnd.github.v3+json" 
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch(url, options);
            return res.json();
        }

        async function load() {
            try {
                const data = await api("GET");
                if (data.sha === currentSHA) return;
                currentSHA = data.sha;

                const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const container = document.getElementById('messages');
                
                container.innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                        <div>${m.text}</div>
                        <span class="time">${m.time || ''}</span>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            } catch (e) { console.error("Sync Error"); }
        }

        async function sendMsg() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val) return;

            input.value = '';
            const file = await api("GET");
            const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            
            msgs.push({
                user: CFG.USER,
                text: val,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4))));
            await api("PUT", { message: "Sync", content: content, sha: file.sha });
            load();
        }

        async function fullClear() {
            if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é?")) return;
            const file = await api("GET");
            await api("PUT", { message: "Clear", content: btoa("W10="), sha: file.sha });
            load();
        }

        document.getElementById('msgIn').onkeypress = (e) => e.key === 'Enter' && sendMsg();
        
        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 3 —Å–µ–∫—É–Ω–¥–∏ –¥–ª—è —Ä–æ–±–æ—Ç–∏ "–±–µ–∑ –∑–∞—Ç—Ä–∏–º–æ–∫"
        setInterval(load, 3000);
        load();
    </script>
</body>
</html>
