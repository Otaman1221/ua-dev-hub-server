<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Dev Hub | Cloud Portal</title>
    <style>
        :root { 
            --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; 
            --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; 
            --others: #24283b; --error: #f7768e; --success: #9ece6a;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR (–ë—ñ—á–Ω–∞ –ø–∞–Ω–µ–ª—å) */
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.3s; }
        .nav-btn.active { background: var(--mine); color: white; }

        /* –û–°–ù–û–í–ù–ê –ü–ê–ù–ï–õ–¨ */
        #main-container { flex: 1; display: flex; flex-direction: column; }
        #header { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        
        /* –û–ë–õ–ê–°–¢–¨ –ü–û–í–Ü–î–û–ú–õ–ï–ù–¨ */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 15px; font-size: 14px; position: relative; line-height: 1.5; border: 1px solid var(--border); animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; display: block; margin-bottom: 5px; }
        .time { font-size: 9px; color: #565f89; text-align: right; display: block; margin-top: 5px; }
        
        /* –ü–û–õ–ï –í–í–û–î–£ */
        #input-area { background: var(--panel); padding: 20px 25px; display: flex; gap: 15px; border-top: 1px solid var(--border); align-items: center; }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: #2e3440; }
        
        #send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #1a1b26; transition: 0.2s; }
        #send-btn:hover { transform: scale(1.1); background: white; }

        /* –°–¢–ê–¢–£–° */
        .status-badge { display: flex; align-items: center; font-size: 12px; gap: 8px; }
        #status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--error); }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn active">üí¨</button>
        <button class="nav-btn" onclick="setToken()" title="–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è">‚öôÔ∏è</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span style="font-weight: bold; color: var(--accent); letter-spacing: 1px;">UA DEV HUB | SERVER</span>
            <div class="status-badge">
                <div id="status-dot"></div>
                <span id="status-text" style="color: #565f89;">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è...</span>
            </div>
            <button onclick="clearCloud()" style="background: transparent; border: 1px solid var(--error); color: var(--error); padding: 6px 15px; border-radius: 8px; cursor: pointer; font-size: 11px;">–û–ß–ò–°–¢–ò–¢–ò</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —Ö–º–∞—Ä—É...">
            <button id="send-btn" onclick="sendToCloud()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            USER: "Otaman1221"
        };

        let currentSHA = "";
        let GITHUB_TOKEN = localStorage.getItem('gh_token') || "";

        function setToken() {
            const token = prompt("–í–≤–µ–¥—ñ—Ç—å –≤–∞—à GitHub Token (ghp_...):", GITHUB_TOKEN);
            if (token) {
                localStorage.setItem('gh_token', token);
                location.reload();
            }
        }

        async function gitAPI(method, body = null) {
            if (!GITHUB_TOKEN) {
                updateStatus('err', '–ü–æ—Ç—Ä—ñ–±–µ–Ω —Ç–æ–∫–µ–Ω');
                return null;
            }
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Accept": "application/vnd.github.v3+json"
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            try {
                const res = await fetch(url, options);
                if (res.status === 401) {
                    localStorage.removeItem('gh_token');
                    updateStatus('err', 'Bad Token');
                    return null;
                }
                return res.json();
            } catch (e) {
                updateStatus('err', 'Network Error');
                return null;
            }
        }

        function updateStatus(type, text) {
            const dot = document.getElementById('status-dot');
            const lbl = document.getElementById('status-text');
            lbl.innerText = text;
            dot.style.background = (type === 'ok') ? 'var(--success)' : 'var(--error)';
            lbl.style.color = (type === 'ok') ? 'var(--success)' : 'var(--error)';
        }

        async function load() {
            const data = await gitAPI("GET");
            if (!data || data.sha === currentSHA) return;
            
            currentSHA = data.sha;
            const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
            const container = document.getElementById('messages');
            
            container.innerHTML = msgs.map(m => `
                <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                    ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                    <div>${m.text}</div>
                    <span class="time">${m.time || ''}</span>
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
            updateStatus('ok', 'Online');
        }

        async function sendToCloud() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val) return;

            input.disabled = true;
            const file = await gitAPI("GET");
            if (!file) return;

            const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            msgs.push({
                user: CFG.USER,
                text: val,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });

            const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4))));
            await gitAPI("PUT", {
                message: "Web Update",
                content: updatedContent,
                sha: file.sha
            });

            input.value = '';
            input.disabled = false;
            input.focus();
            load();
        }

        async function clearCloud() {
            if (!confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—é —Ö–º–∞—Ä–Ω—É –±–∞–∑—É?")) return;
            const file = await gitAPI("GET");
            if (!file) return;
            await gitAPI("PUT", {
                message: "Clear History",
                content: btoa("W10="),
                sha: file.sha
            });
            load();
        }

        document.getElementById('msgIn').addEventListener('keypress', e => e.key === 'Enter' && sendToCloud());
        
        if (GITHUB_TOKEN) {
            setInterval(load, 5000);
            load();
        } else {
            setToken();
        }
    </script>
</body>
</html>
