<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UA Dev Hub | Cloud Console</title>
    <style>
        :root { 
            --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; 
            --text: #c0caf5; --border: #3b4261; --mine: #3d59a1; 
            --others: #24283b; --error: #f7768e; --success: #9ece6a;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; }
        .nav-btn.active { background: var(--mine); color: white; }
        #main-container { flex: 1; display: flex; flex-direction: column; }
        #header { height: 55px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 15px; font-size: 14px; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: var(--mine); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others); border-bottom-left-radius: 2px; }
        #input-area { background: var(--panel); padding: 15px 25px; display: flex; gap: 12px; border-top: 1px solid var(--border); align-items: center; }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        #send-btn { background: var(--accent); border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #1a1b26; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn">üõ†</button>
        <button class="nav-btn active">üí¨</button>
        <button class="nav-btn" onclick="promptToken()">‚öôÔ∏è</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span style="font-weight: bold; color: var(--accent);">üí¨ –ö–æ–º–∞–Ω–¥–Ω–∏–π —á–∞—Ç</span>
            <div style="display: flex; align-items: center; gap: 8px; font-size: 12px;">
                <div id="status-dot" style="width: 8px; height: 8px; border-radius: 50%; background: var(--error);"></div>
                <span id="status-text" style="color: #565f89;">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è —Ç–æ–∫–µ–Ω–∞...</span>
            </div>
            <button id="clear-btn" style="background: transparent; border: 1px solid var(--error); color: var(--error); padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 11px;">–û–ß–ò–°–¢–ò–¢–ò</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            USER: "Otaman1221"
        };

        let currentSHA = "";
        let TOKEN = localStorage.getItem('gh_token') || "";

        // –§–£–ù–ö–¶–Ü–á –ö–ù–û–ü–û–ö
        document.getElementById('send-btn').onclick = sendToCloud;
        document.getElementById('clear-btn').onclick = clearCloudChat;
        document.getElementById('msgIn').onkeypress = (e) => e.key === 'Enter' && sendToCloud();

        function promptToken() {
            const t = prompt("–í–≤–µ–¥—ñ—Ç—å GitHub Token:");
            if(t) { localStorage.setItem('gh_token', t); location.reload(); }
        }

        async function gitAPI(method, body = null) {
            if(!TOKEN) return null;
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { "Authorization": `token ${TOKEN}`, "Accept": "application/vnd.github.v3+json" };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            const res = await fetch(url, options);
            if (res.status === 401) { updateStatus('err', 'Token Error'); return null; }
            return res.json();
        }

        function updateStatus(type, text) {
            const dot = document.getElementById('status-dot');
            const lbl = document.getElementById('status-text');
            dot.style.background = type === 'ok' ? 'var(--success)' : 'var(--error)';
            lbl.innerText = text;
            lbl.style.color = type === 'ok' ? 'var(--success)' : 'var(--error)';
        }

        async function load() {
            const data = await gitAPI("GET");
            if (!data || data.sha === currentSHA) return;
            currentSHA = data.sha;
            
            const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
            const container = document.getElementById('messages');
            container.innerHTML = msgs.map(m => `
                <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                    <span style="font-size: 10px; font-weight: bold; color: #bb9af7; display: block;">${m.user}</span>
                    ${m.text}
                    <div style="font-size:9px; color:#565f89; text-align:right; margin-top:5px;">${m.time || ''}</div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
            updateStatus('ok', 'Online');
        }

        async function sendToCloud() {
            const input = document.getElementById('msgIn');
            if (!input.value.trim() || !TOKEN) return;
            
            const text = input.value;
            input.value = '';

            const file = await gitAPI("GET");
            const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            msgs.push({ user: CFG.USER, text: text, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

            await gitAPI("PUT", {
                message: "Web Sync",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4)))),
                sha: file.sha
            });
            load();
        }

        async function clearCloudChat() {
            if(!confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –±–∞–∑—É?") || !TOKEN) return;
            const file = await gitAPI("GET");
            await gitAPI("PUT", { message: "Clear", content: btoa("W10="), sha: file.sha });
            load();
        }

        if(TOKEN) { setInterval(load, 4000); load(); }
    </script>
</body>
</html>
