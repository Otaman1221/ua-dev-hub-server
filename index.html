<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Dev Hub | Cloud Console</title>
    <style>
        :root { --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; --text: #c0caf5; --border: #3b4261; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 70px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; }
        .nav-btn { background: transparent; color: #a9b1d6; font-size: 24px; border: none; cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.3s; }
        .nav-btn:hover { background: #24283b; color: var(--accent); }

        #main-container { flex: 1; display: flex; flex-direction: column; }
        #header { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 15px; font-size: 14px; position: relative; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: #3d59a1; border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: #24283b; border-bottom-left-radius: 2px; }
        .u-name { font-size: 10px; font-weight: bold; color: #bb9af7; display: block; margin-bottom: 4px; }
        
        #input-area { background: var(--panel); padding: 15px 25px; display: flex; gap: 12px; border-top: 1px solid var(--border); }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        input:focus { border-color: var(--accent); }
        button#send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; color: #1a1b26; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn">üí¨</button>
    </div>

    <div id="main-container">
        <div id="header">
            <span style="font-weight: bold; color: var(--accent);">UA DEV HUB | SHARED CLOUD DB</span>
            <span id="status" style="font-size: 12px; color: #565f89;">–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</span>
            <button onclick="clearCloudChat()" style="background: transparent; border: 1px solid #f7768e; color: #f7768e; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px;">–û–ß–ò–°–¢–ò–¢–ò –í–°–ï</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å —É —Å–ø—ñ–ª—å–Ω–∏–π —á–∞—Ç...">
            <button id="send-btn" onclick="sendToCloud()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            TOKEN: "ghp_–¢–í–Ü–ô_–¢–û–ö–ï–ù_–¢–£–¢", // –í—Å—Ç–∞–≤ –∞–∫—Ç—É–∞–ª—å–Ω–∏–π —Ç–æ–∫–µ–Ω!
            USER: "Otaman1221" // –Ü–º'—è –¥–ª—è –≤–µ–±-–≤–µ—Ä—Å—ñ—ó
        };

        let currentSHA = "";

        // –£–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è GitHub API
        async function gitAPI(method, body = null) {
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${CFG.TOKEN}`,
                "Accept": "application/vnd.github.v3+json"
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            const res = await fetch(url, options);
            if (res.status === 404 && method === "GET") return { content: btoa("[]"), sha: "" };
            return res.json();
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–∞ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        async function loadCloudMessages() {
            try {
                const data = await gitAPI("GET");
                if (data.sha === currentSHA) return;
                
                currentSHA = data.sha;
                // –ë–µ–∑–ø–µ—á–Ω–µ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è UTF-8 (–¥–ª—è –∫–∏—Ä–∏–ª–∏—Ü—ñ)
                const strData = decodeURIComponent(escape(atob(data.content)));
                const msgs = JSON.parse(strData);
                
                const container = document.getElementById('messages');
                container.innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        ${m.user !== CFG.USER ? `<span class="u-name">${m.user}</span>` : ''}
                        <div>${m.text}</div>
                        <div style="font-size:9px; color:#565f89; text-align:right; margin-top:5px;">${m.time || ''}</div>
                    </div>
                `).join('');
                
                container.scrollTop = container.scrollHeight;
                document.getElementById('status').innerText = "üü¢ –•–º–∞—Ä–Ω–∞ –±–∞–∑–∞ –∞–∫—Ç–∏–≤–Ω–∞";
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = "üî¥ –ü–æ–º–∏–ª–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó";
            }
        }

        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        async function sendToCloud() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val) return;

            document.getElementById('status').innerText = "‚è≥ –í—ñ–¥–ø—Ä–∞–≤–∫–∞...";
            
            try {
                const file = await gitAPI("GET");
                const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
                
                msgs.push({
                    user: CFG.USER,
                    text: val,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });

                // –ö–æ–¥—É–≤–∞–Ω–Ω—è –Ω–∞–∑–∞–¥ —É Base64 –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é UTF-8
                const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4))));

                const res = await gitAPI("PUT", {
                    message: "Web Update",
                    content: updatedContent,
                    sha: file.sha
                });

                if (res.content) {
                    input.value = '';
                    loadCloudMessages();
                }
            } catch (e) {
                alert("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏. –ü–µ—Ä–µ–≤—ñ—Ä —Ç–æ–∫–µ–Ω!");
            }
        }

        async function clearCloudChat() {
            if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—é —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É –≤ —Ö–º–∞—Ä—ñ?")) return;
            const file = await gitAPI("GET");
            await gitAPI("PUT", {
                message: "Clear History",
                content: btoa("W10="), // "[]"
                sha: file.sha
            });
            loadCloudMessages();
        }

        document.getElementById('msgIn').addEventListener('keypress', e => e.key === 'Enter' && sendToCloud());
        
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω—å –∫–æ–∂–Ω—ñ 4 —Å–µ–∫—É–Ω–¥–∏
        setInterval(loadCloudMessages, 4000);
        loadCloudMessages();
    </script>
</body>
</html>
