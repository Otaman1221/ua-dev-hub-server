<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UA Dev Hub | Cloud Console</title>
    <style>
        :root { --bg: #1a1b26; --panel: #16161e; --accent: #7aa2f7; --text: #c0caf5; --border: #3b4261; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #main-container { flex: 1; display: flex; flex-direction: column; }
        #header { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 15px; font-size: 14px; position: relative; border: 1px solid var(--border); }
        .mine { align-self: flex-end; background: #3d59a1; }
        .others { align-self: flex-start; background: #24283b; }
        #input-area { background: var(--panel); padding: 20px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        input { flex: 1; background: #24283b; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 20px; outline: none; }
        button { background: var(--accent); border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; color: #1a1b26; font-weight: bold; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="header">
            <span style="font-weight: bold; color: var(--accent);">UA DEV HUB | SHARED CLOUD</span>
            <span id="status" style="font-size: 12px; color: #f7768e;">–ü–æ—Ç—Ä—ñ–±–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è</span>
            <button onclick="setToken()" style="background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px;">–í–°–¢–ê–ù–û–í–ò–¢–ò –¢–û–ö–ï–ù</button>
        </div>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgIn" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button onclick="sendToCloud()">‚û§</button>
        </div>
    </div>

    <script>
        const CFG = {
            REPO: "Otaman1221/ua-dev-hub-server",
            FILE: "db/chat.json",
            USER: "Otaman1221"
        };

        let currentSHA = "";
        // –ë–µ—Ä–µ–º–æ —Ç–æ–∫–µ–Ω –∑ –ø–∞–º'—è—Ç—ñ –±—Ä–∞—É–∑–µ—Ä–∞, —â–æ–± –Ω–µ –∑–±–µ—Ä—ñ–≥–∞—Ç–∏ –π–æ–≥–æ —É —Ñ–∞–π–ª—ñ (—ñ —É–Ω–∏–∫–Ω—É—Ç–∏ –±–ª–æ–∫—É–≤–∞–Ω–Ω—è GitHub)
        let GITHUB_TOKEN = localStorage.getItem('gh_token') || "";

        function setToken() {
            const token = prompt("–í–≤–µ–¥—ñ—Ç—å –≤–∞—à GitHub Personal Access Token:");
            if (token) {
                localStorage.setItem('gh_token', token);
                GITHUB_TOKEN = token;
                location.reload();
            }
        }

        async function gitAPI(method, body = null) {
            if (!GITHUB_TOKEN) return null;
            const url = `https://api.github.com/repos/${CFG.REPO}/contents/${CFG.FILE}`;
            const headers = { 
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Accept": "application/vnd.github.v3+json"
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            const res = await fetch(url, options);
            if (res.status === 401) {
                alert("–¢–æ–∫–µ–Ω –Ω–µ–¥—ñ–π—Å–Ω–∏–π!");
                localStorage.removeItem('gh_token');
                return null;
            }
            return res.json();
        }

        async function loadCloudMessages() {
            if (!GITHUB_TOKEN) return;
            try {
                const data = await gitAPI("GET");
                if (!data || data.sha === currentSHA) return;
                
                currentSHA = data.sha;
                const msgs = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                
                const container = document.getElementById('messages');
                container.innerHTML = msgs.map(m => `
                    <div class="bubble ${m.user === CFG.USER ? 'mine' : 'others'}">
                        <span style="font-size: 10px; font-weight: bold; color: #bb9af7; display: block;">${m.user}</span>
                        ${m.text}
                        <div style="font-size:9px; color:#565f89; text-align:right; margin-top:5px;">${m.time || ''}</div>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
                document.getElementById('status').innerText = "üü¢ –•–º–∞—Ä–Ω–∞ –±–∞–∑–∞ –∞–∫—Ç–∏–≤–Ω–∞";
                document.getElementById('status').style.color = "#9ece6a";
            } catch (e) {
                document.getElementById('status').innerText = "üî¥ –ü–æ–º–∏–ª–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó";
            }
        }

        async function sendToCloud() {
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if (!val || !GITHUB_TOKEN) return;

            try {
                const file = await gitAPI("GET");
                const msgs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
                
                msgs.push({
                    user: CFG.USER,
                    text: val,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });

                const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(msgs, null, 4))));

                await gitAPI("PUT", {
                    message: "Web Update",
                    content: updatedContent,
                    sha: file.sha
                });

                input.value = '';
                loadCloudMessages();
            } catch (e) { console.error(e); }
        }

        document.getElementById('msgIn').addEventListener('keypress', e => e.key === 'Enter' && sendToCloud());
        
        if (GITHUB_TOKEN) {
            setInterval(loadCloudMessages, 4000);
            loadCloudMessages();
        }
    </script>
</body>
</html>
